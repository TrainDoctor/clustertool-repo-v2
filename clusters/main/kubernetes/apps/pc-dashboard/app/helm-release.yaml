apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: pc-dashboard
    namespace: pc-dashboard
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: pc-dashboard
    values:
        service:
            main:
              type: ExternalIP
              appProtocol: https
              externalIP: "${PC_IP}"
              useSlice: false
              ports:
                main:
                  enabled: true
                  port: 9090
                  protocol: https
        ingress:
          main:
            enabled: true
            hosts:
              - host: pc.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            integrations:
              traefik:
                enabled: true
                middlewares:
                  - name: auth
                    namespace: traefik
              certManager:
                enabled: true
                certificateIssuer: ${CERT_ISSUER}