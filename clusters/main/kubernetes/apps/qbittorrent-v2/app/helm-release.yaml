apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: qbittorrent-v2
    namespace: qbittorrent-v2
spec:
    postRenderers:
    - kustomize:
        patches:
          - target:
              version: v1
              kind: Deployment
              name: qbittorrent-v2
            patch: |
              - op: add
                path: /spec/template/spec/containers/1/resources/limits/truecharts.org~1tun
                value: 1
    interval: 15m
    chart:
        spec:
            chart: qbittorrent
            version: 23.3.4
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: qbittorrent-v2
    values:
        TZ: America/Los_Angeles
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            gluetun:
                enabled: true
                # killSwitch: true
                # excludedNetworks_IPv4:
                #     - "192.168.0.0/24"
                # excludedNetworks_IPv6: []
                container:
                    env:
                        FIREWALL: "on"
                        FIREWALL_OUTBOUND_SUBNETS: "192.168.0.0/24"
                        VPN_TYPE: "wireguard"
                        VPN_SERVICE_PROVIDER: mullvad
                        WIREGUARD_PRIVATE_KEY: "${QBIT_VPN_WG_PRIVATE_KEY}"
                        WIREGUARD_ADDRESSES: "${QBIT_VPN_ADDRESS}"
                        SERVER_CITIES: "${QBIT_VPN_CITIES}"
                        DNS_ADDRESS: 1.1.1.1
                    resources:
                        limits:
                            truecharts.org/tun: 1
                        capabilities:
                            add:
                                - SYS_MODULE
                                - NET_ADMIN
                                - NET_RAW
        credentials:
            qbittorrent:
                name: qbittorrent
                type: s3
                url: ${VOLSYNC_S3_URL}
                bucket: ${VOLSYNC_S3_BUCKET}
                accessKey: ${VOLSYNC_S3_ACCESSKEY}
                secretKey: ${VOLSYNC_S3_SECRETKEY}
                encrKey: ${VOLSYNC_S3_ENCKEY}
        ingress:
          main:
            enabled: true
            ingressClassName: external
            integrations:
              traefik:
                enabled: false
            annotations:
              nginx.ingress.kubernetes.io/auth-method: 'GET'
              nginx.ingress.kubernetes.io/auth-url: 'http://authelia.authelia.svc.cluster.local:9091/api/verify'
              nginx.ingress.kubernetes.io/auth-signin: 'https://auth.${DOMAIN_0}?rm=$request_method'
              nginx.ingress.kubernetes.io/auth-response-headers: 'Remote-User,Remote-Name,Remote-Groups,Remote-Email'
            hosts:
              - host: qb.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
        persistence:
            config:
                enabled: true
                mountPath: /config
                volsync:
                    - credentials: qbittorrent
                      dest:
                        enabled: true
                      name: cfg
                      src:
                        enabled: true
                      type: restic
            torrents-vol:
                enabled: true
                type: nfs
                mountPath: /data/torrents
                path: /mnt/PoolTwo/data/torrents
                server: ${MEDIA_LOCAL_NAS_IP}
            downloads-vol:
                enabled: true
                type: nfs
                mountPath: /downloads/torrents
                path: /mnt/PoolTwo/data/downloads/torrents
                server: ${MEDIA_LOCAL_NAS_IP}
            temp-vol:
                enabled: true
                type: nfs
                mountPath: /downloads/temp
                path: /mnt/PoolTwo/data/downloads/temp
                server: ${MEDIA_LOCAL_NAS_IP}
        qbitportforward:
            QBT_PASSWORD: adminadmin
            QBT_USERNAME: admin
            enabled: false
        # qbitportforwardImage:
        #     pullPolicy: IfNotPresent
        #     repository: mjmeli/qbittorrent-port-forward-gluetun-server
        #     tag: latest@sha256:67d0d21ed792cf80716d4211e7162b6d375af5c12f3cf096c9032ad705dddaa8
        release_name: qbittorrent-v2
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: ${MEDIA_GROUP}
                runAsUser: ${MEDIA_USER}
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            gluetun:
                enabled: true
                ports:
                    gluetun:
                        enabled: true
                        port: 8000
                        protocol: http
                        targetPort: 8000
                type: ClusterIP
            main:
                enabled: true
                sharedKey: custom-shared-key
                loadBalancerIP: "${SERVICES_IP}"
                ports:
                    main:
                        port: 10095
                type: LoadBalancer
            torrent:
                enabled: true
                sharedKey: custom-shared-key
                loadBalancerIP: "${SERVICES_IP}"
                ports:
                    torrent:
                        enabled: true
                        port: 6881
                        protocol: tcp
                    torrentudp:
                        enabled: true
                        port: '{{ .Values.service.torrent.ports.torrent.port }}'
                        protocol: udp
                type: LoadBalancer
        workload:
            main:
                replicas: 1
                type: Deployment
