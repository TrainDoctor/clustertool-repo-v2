apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: cloudflareddns
    namespace: cloudflareddns
spec:
    interval: 15m
    chart:
        spec:
            chart: cloudflareddns
            version: 12.5.0
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: cloudflareddns
    values:
        TZ: America/Los_Angeles
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
        cloudflareddns:
            api_key: ""
            api_token: ${DDNS_API_TOKEN}
            api_token_zone: ""
            detect_mode: dig-whoami.cloudflare
            detect_override: ""
            host_zone_record:
                - domain: ${DOMAIN_0}
                  record: A
                  zone: ${DDNS_ZONE_ID}
            interval: 300
            log_level: 3
            user: ${DDNS_USER}
        persistence:
            config:
                enabled: true
                mountPath: /config
                readOnly: false
                storageClass: ""
        release_name: cloudflareddns
        resources: {}
        workload:
          main:
            podSpec:
              containers:
                main:
                  replicas: 1
                  type: Deployment
