apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: craftycontroller-dashboard
    namespace: craftycontroller-dashboard
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: craftycontroller-dashboard
    values:
        service:
            main:
              type: ExternalIP
              externalIP: "${MINECRAFT_VM}"
              useSlice: false
              ports:
                main:
                  enabled: true
                  port: 8443
                  protocol: https
        ingress:
          main:
            enabled: true
            ingressClassName: internal
            hosts:
              - host: mc.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            integrations:
              traefik:
                enabled: true
                entrypoints:
                  - web
                  - websecure
                middlewares:
                  - name: auth
                    namespace: traefik
              certManager:
                enabled: true
                certificateIssuer: ${CERT_ISSUER}