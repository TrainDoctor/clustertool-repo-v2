apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: proxmox-dashboard
    namespace: proxmox-dashboard
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: proxmox-dashboard
    values:
        service:
            main:
              type: ExternalIP
              appProtocol: https
              externalIP: "${PROXMOX_IP}"
              useSlice: false
              ports:
                main:
                  enabled: true
                  port: 8006
                  protocol: https
        ingress:
          main:
            enabled: true
            ingressClassName: internal
            hosts:
              - host: prox.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            integrations:
              traefik:
                enabled: false
                # middlewares:
                #   - name: auth
                #     namespace: traefik
              certManager:
                enabled: true
                certificateIssuer: domain-1-le-prod