apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: prowlarr
    namespace: prowlarr
spec:
    interval: 15m
    chart:
        spec:
            chart: prowlarr
            version: 18.16.3
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: prowlarr
    values:
        TZ: America/Los_Angeles
        addons:
            codeserver:
                enabled: false
            netshoot:
                enabled: false
            vpn:
        credentials:
            prowlarr:
                name: prowlarr
                type: s3
                url: ${VOLSYNC_S3_URL}
                bucket: ${VOLSYNC_S3_BUCKET}
                accessKey: ${VOLSYNC_S3_ACCESSKEY}
                secretKey: ${VOLSYNC_S3_SECRETKEY}
                encrKey: ${VOLSYNC_S3_ENCKEY}
        ingress:
          main:
            enabled: true
            hosts:
              - host: sync.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            integrations:
              traefik:
                enabled: true
                entrypoints:
                  - web
                  - websecure
                middlewares:
                  - name: auth
                    namespace: traefik
              certManager:
                enabled: true
                certificateIssuer: ${CERT_ISSUER}
        persistence:
            config:
                enabled: true
                readOnly: false
                size: ""
                storageClass: ""
                targetSelector:
                    main:
                        main:
                            mountPath: /config
                volsync:
                    - credentials: prowlarr
                      dest:
                        enabled: true
                      name: cfg
                      src:
                        enabled: true
                      type: restic
        podOptions:
            dnsConfig:
                nameservers:
                    - 1.1.1.1
                    - 1.0.0.1
        release_name: prowlarr
        resources: {}
        securityContext:
            container:
                UMASK: "0022"
                readOnlyRootFilesystem: false
                runAsGroup: 568
                runAsUser: 568
            pod:
                fsGroupChangePolicy: OnRootMismatch
        service:
            main:
                enabled: true
                sharedKey: custom-shared-key
                loadBalancerIP: "${MEDIA_IP}"
                ports:
                    main:
                        port: 9696
                type: LoadBalancer
        updated: true
        workload:
            main:
                replicas: 1
                type: Deployment
