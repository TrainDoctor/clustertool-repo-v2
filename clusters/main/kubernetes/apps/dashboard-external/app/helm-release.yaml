apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
    name: dashboard-external
    namespace: dashboard-external
spec:
    interval: 15m
    chart:
        spec:
            chart: external-service
            version: 15.6.2
            sourceRef:
                kind: HelmRepository
                name: truecharts
                namespace: flux-system
    releaseName: dashboard-external
    values:
        service:
            main:
              type: ExternalIP
              appProtocol: https
              externalIP: "${DASHBOARD_IP}"
              useSlice: false
              ports:
                main:
                  protocol: http
                  port: 80
                  # Target port is the port of the "external service"
                  # Defaults to "port" if not set
        ingress:
          main:
            enabled: true
            hosts:
              - host: kube.${DOMAIN_0}
                paths:
                  - path: /
                    pathType: Prefix
            integrations:
              traefik:
                enabled: true
                entrypoints:
                  - websecure
                middlewares:
                  - name: auth
                    namespace: traefik
              certManager:
                enabled: true
                certificateIssuer: ${CERT_ISSUER}