---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik
spec:
  interval: 15m
  chart:
    spec:
      chart: traefik
      version: 30.4.3
      sourceRef:
        kind: HelmRepository
        name: truecharts
        namespace: flux-system
      interval: 15m
  timeout: 20m
  maxHistory: 3
  driftDetection:
    mode: warn
  install:
    createNamespace: true
    remediation:
      retries: 3
  upgrade:
    cleanupOnFail: true
    remediation:
      retries: 3
  uninstall:
    keepHistory: false
  values:
    ## set stopAll to "true" if you do not want to use traefik
    # and/or disable its service
    global:
      stopAll: false
    defaultCertificate: "domain-0-wildcard"
    service:
      main:
        type: ClusterIP
      tcp:
        loadBalancerIP: ${TRAEFIK_IP}
        type: LoadBalancer
        externalTrafficPolicy: Local
        ports:
          web:
            enabled: true
            protocol: http
            redirectTo: websecure
          websecure:
            enabled: true
            port: 443
            protocol: https
    ingress:
      main:
        enabled: true
        integrations:
          traefik:
            enabled: true
            entrypoints:
              - websecure
            # middlewares:
            # - name: traefik-regex
            #   namespace: traefik
            # - name: auth
            #   namespace: traefik
            fixedMiddlewares:
              - name: chain-basic
                namespace: traefik
          # certManager:
          #   enabled: true
          #   certificateIssuer: domain-1-le-prod
        hosts:
          - host: traefik.${DOMAIN_1}
            paths:
              - path: /
                pathType: Prefix
